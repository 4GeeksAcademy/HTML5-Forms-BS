<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6106b6880f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="d-flex justify-content-center pt-5">
        <div class="card w-50">
            <div class="card-header">
              <h5>Payment form example</h5>
            </div>
        <div class="card-body alert alert-danger mt-3 ms-3 me-3 pt-1 pb-1" role="alert">
            <p style="margin-bottom: 3px;">Some fields are missing</p>
        </div>
        <form class="row g-3 ms-3 me-3 mb-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxxxxx">
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
          </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>  
        <div class="col-6 align-items-center">
          <p>We accept:</p>
          <div class="card-group col-8 d-flex justify-content-lg-center bg-secondary rounded-1 p-1 gap-lg-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-visa text-light"></i>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-mastercard text-light"></i>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-diners-club text-light"></i>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-paypal text-light"></i>
                </label>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div>
            <p>Message</p>
            <div class="form-floating">
              <textarea class="form-control"></textarea>
              <p style="font-size: small; color: gray;">Add notes here.</p>
            </div>
          </div>
        </div>
        </form>
        <div class="card-footer d-flex justify-content-end gap-2">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary">Send</button>
        </div>
</body>
</html>
